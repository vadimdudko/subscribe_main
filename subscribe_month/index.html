<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="//db.onlinewebfonts.com/c/07a38bbad54db72a40b406bed1c72f53?family=Gotham+Pro" rel="stylesheet" type="text/css"/>
    <title>Subscribe</title>
</head>
<body>
    <div class="top_block"></div>
    <div class="wrapper">
        <header>
            <h1 class="subscribe_title">Месяц по полной цене<br/>меньше чем:</h1>
        </header>
        <main>
            <section class="subscribe">
                <div class="subscribe_block">
                    <div class="subscribe_item">
<!--                        <img src="./images/sub_coffee.png" alt="" width="112" height="112">-->
                        <div class="subscribe_item_img">
                            <img src="./images/sub_glass.png" alt="" width="57" height="36">
                        </div>
                        <p class="subscribe_item_number">2 <span class="subscribe_item_text">чашки кофе</span></p>
                    </div>
                    <div class="subscribe_item">
<!--                        <img src="./images/sub_gym.png" alt="" width="112" height="112">-->
                        <div class="subscribe_item_img">
                            <img src="./images/sub_dumbbell.png" alt="" width="67" height="32">
                        </div>
                        <p class="subscribe_item_number">1 <span class="subscribe_item_text">Занятие в <br/>тренажорном зале</span></p>
                    </div>
                    <div class="subscribe_item">
<!--                        <img src="./images/sub_pizza.png" alt="" width="112" height="112">-->
                        <div class="subscribe_item_img">
                            <img src="./images/sub_pizza_white.png" alt="" width="64" height="64">
                        </div>
                        <p class="subscribe_item_number">1 <span class="subscribe_item_text">Пицца</span></p>
                    </div>
                </div>


                <p class="subscribe_comment">Кроме того, вы можете продолжать работать над<br/> достижением своих личных целей в фитнесе.</p>
                <div class="subscribe_btn">
                    <button class="subscribe_btn_continue">Продолжить</button>
                    <button class="subscribe_btn_continue active">Остаться</button>
                </div>
            </section>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
